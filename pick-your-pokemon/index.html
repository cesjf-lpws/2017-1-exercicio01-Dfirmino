<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pick Your Pokémon </title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>PICK YOUR POKÉMON</h1>
<h2 class="choose">(Click to choose)</h2>
<div class="frame">
    <div class="space"> 
          <div id="one" class="squares">
                <figure class="front1">
                      <div class="flames">
                          <div class="bigFlame">
                          </div> 
                          <div class="littleFlame">
                          </div> 
                      </div> 
                </figure> 

                <figure class="back1">
                          <p class="pokemon">CHARMANDER</p> 
                </figure>
          </div>
    </div> 

  
    <div class="space">
          <div id="two" class="squares">
                 <figure class="front2"> 
                        <div class="droplets">
                            <div class="bigDrop">
                            </div> 
                            <div class="littleDrop">
                            </div>
                            <div class="littleDrop2">
                            </div>  
                        </div>
                 </figure>
                  
                 <figure class="back2">
                            <p class="pokemon">SQUIRTLE</p> 
                 </figure> 

          </div>
    </div> 
  
  
  <div class="space"> 
        <div id="three" class="squares">
                  <figure class="front3">
                            <div class="leaves">
                                <div class="bigLe">
                                </div> 
                                <div class="littleLe">
                                </div> 
                            </div> 
                  </figure>

                  <figure class="back3">
                            <p class="pokemon">BULBASAUR</p> 
                  </figure> 
        </div> 
</div> 

  
<div class="refs">
      <h2>References</h2>
      <p>Flame and water droplet based on <a href="https://codepen.io/justinbatzel/pen/HKlqo">Justin Batzel</a>
      <p>Flipping cards based on <a href="http://desandro.github.io/3dtransforms/docs/card-flip.html">Desandro</a> 
</div>

  
  
<audio class="charmander">
  <source src="http://www.pokezorworld.com/anime/wav/charmander.wav"></source>
</audio>

<audio class="bulbasaur">
  <source src="http://www.pokezorworld.com/anime/wav/bulbasaur.wav"></source>
</audio>
  
    <script src="js/index.js"></script>

</body>
</html>
